<div id='update-section'>
    <form class="form" method="POST" action="{% url 'cart:cart-update' %}"> {% csrf_token %}
        <!-- <input type="hidden" name="product_id" value="{{ product.id }}"> -->
        {% if in_cart %}
            <button type="submit" id="update" name="product_id" value="{{ product.id }}" class="btn btn-link btn-sm" style="padding:0px">Delete</button>
        {% else %}
            {% if product in cart.products.all %}
                <button type="submit" id="update" name="product_id" value="{{ product.id }}" class="btn btn-danger btn-sm">Delete</button>
            {% else %}
                <button type="submit" id="update" name="product_id" value="{{ product.id }}" class='btn btn-success btn-sm'>Add</button>
            {% endif %}  
        {% endif %}
    </form>
</div>
